name: Build CV and deploy as prerelease

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Nix 🦄
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Install and Build 🔧
        run: nix-build
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv.pdf
          path: result/cv.pdf

  prerelease:
    name: Create a GitHub prerelease 🚀
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    permissions:
      contents: write

    needs: [build]

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cv.pdf
          merge-multiple: true

      - name: (Re)Create GitHub prerelease
        uses: andelf/nightly-release@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: head
          name: cv-head
          prerelease: true
          files: "cv.pdf"
